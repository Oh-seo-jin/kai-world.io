<!DOCTYPE html>
<html>
    <head>
        <!-- 인코딩 -->
        <meta setchar="utf-8">
        <!-- 
            http-equiv : 호환성 보기모드
            IE=edge : IE 브라우저에서 가장 최신 표준모드 선택
        -->
        <meta http-equiv="x-ua-compatible" content="IE=edge"/>
        <!-- 
            viewport : 애플 모바일 브라우저 뷰포인트 크기 조절
            width=device-width : 장치 너비 맞춰 표시
            initial-scale : 배율(1.0)
         -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 
            rel : 관계 속성
         -->
        <link rel="stylesheet" href="NaverStyle.css">
        <title>SJ Naver</title>
    </head>
    <body>
        <div class=""
    </body>
</html>
